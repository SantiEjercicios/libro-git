<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asier Chicharro</title>
    <link rel="stylesheet" href="css/style.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>
          Describe el término propuesto sin usar las 3 palabras prohibidas
        </h1>
        <h2 id="palabra"></h2>
        <input type="button" id="cambiarPa" value="Cambiar Palabra" />
        <textarea
          name="texto"
          placeholder="Ingresa un texto"
          cols="30"
          rows="15"
          id="texto"
        ></textarea>
        <br />
        <input type="button" id="comprobar" value="Comprobar" />
        <br />

        <h2 id="terminar"></h2>

        <label for="nuevo">Nuevo Termino</label
        ><input type="text" id="nuevoTermino" />
        <textarea
          name="texto"
          placeholder="Ingresa un texto"
          cols="30"
          rows="15"
          id="prohibidasUsuario"
        ></textarea>
        <input type="button" id="anadir" value="Añadir" />
      </form>
    </div>
    <script src="js/javascript.js" type="text/javascript"></script>
  </body>
</html>
